<h2> Shopping Cart </h2>
<body>
	<table>
		<tr>
			<th>Product</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
		<tr class = "rocks-in-cart" *ngFor="let rock of rocks">
			<td>
				<div class ="rocks-info">
					<img [src] = "'../../../assets/' + rock.name + '.jpg'">
					<div>
						<p>{{rock.name}}</p>
					</div>
				</div>
			</td>
			<td><input type="number" value="1"></td>
			<!-- <td>{{rock.price}}</td> -->
			<td>$100</td>
		</tr>
