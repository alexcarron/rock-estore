<h2> Shopping Cart </h2>
<body>
	<table>
		<tr>
			<th>Product</th>
			<th>Price</th>
		</tr>
		<tr class = "rocks-in-cart" *ngFor="let rock of rocks">
			<td>
				<div class ="rocks-info">
					<img [src] = "'../../../assets/' + rock.name + '.jpg'">
					<div class = "col">
						<p>{{rock.name}}</p>
						<button (click) = "removeFromCart(rock, this.userService.getSignedInUserId())">
							Remove
						</button>
					</div>
				</div>
			</td>
			<td>${{rock.price}}.00</td>
		</tr>

			<a routerLink="/detail/{{rock.id}}">
				<span class="badge">{{rock.id}}</span> {{rock.name}}
			</a>
			<button
					type="button"
					class="remove"
					title="remove rock from cart"
					(click)="removeFromCart(rock, this.userService.getSignedInUserId())"
				>
					Remove from cart
			</button>
		</div> -->
	</table>

	<!-- Cart summary -->
	<div class="cart-summary">
		<h3>Cart Total: ${{calculateCartTotal()}}.00</h3>
		<button type="button" class="checkout-button" (click) = "proceedToCheckout()">
			Proceed to Checkout
		</button>
	</div>
</body>
