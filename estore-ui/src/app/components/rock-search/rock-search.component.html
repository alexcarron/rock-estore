<div id="search-component">
  <label for="search-box">Search for Rocks</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search rocks by name..." />

  <ul class="search-result">
    <li *ngFor="let rock of rocks$ | async" >
      <a routerLink="/detail/{{rock.id}}">
        {{rock.name}}
      </a>
    </li>
  </ul>
</div>
