<div *ngIf="isLoggedIn()" class="password-settings-component">
	<div #newPasswordInputContainer>
		<label for="new-password-box">New Password: </label>
		<input #newPasswordInput id="new-password-box" />
	</div>

  <div #newPasswordButtonContainer>
    <button
      type="button"
      class="add-button"
      (click)="
        changePassword(newPasswordInput.value);
        newPasswordInput.value = '';
      "
    >
      Change Password
    </button>
  </div>
</div>
